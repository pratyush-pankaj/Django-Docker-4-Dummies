version: "3"

services: 
    app:
        build:
            context: .
        ports:
            - "8000:8000"
        restart: unless-stopped
        volumes: 
            - ./app:/app
        command: >
            sh -c "python manage.py runserver 0.0.0.0:8000"
        env_file: 
            - .env
        depends_on: 
            - db

    db:
        image: mysql:latest
        ports:
            - '4406:3306'
        restart: unless-stopped
        environment:
            MYSQL_DATABASE: 'dentist'
            MYSQL_USER: 'root'
            MYSQL_PASSWORD: 'password'
            MYSQL_ROOT_PASSWORD: 'password'